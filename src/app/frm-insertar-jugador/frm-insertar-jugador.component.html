<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto mt-2">
      <div class="card">
        <div class="card-body bg-dark text-white">
          <form
            [formGroup]="obtenerFormGroup()"
            (ngSubmit)="insertar()"
            autocomplete="off"
          >
            <div class="form-group">
              <label for="nombre">Nombre Completos</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                formControlName="nombre"
              />
            </div>
            <div class="form-group">
              <label for="edad">Edad</label>
              <input
                type="text"
                class="form-control"
                id="edad"
                formControlName="edad"
              />
            </div>
            <div class="form-group">
              <label for="equipo">Equipo</label>
              <input
                type="text"
                class="form-control"
                id="equipo"
                formControlName="equipo"
              />
            </div>
            <div class="form-group">
              <label for="posicion">Posicion</label>
              <input
                type="text"
                id="pais"
                class="form-control"
                formControlName="posicion"
              />
            </div>
            <div class="form-group">
              <label for="pais">Pais</label>
              <input
                type="text"
                id="pais"
                class="form-control"
                formControlName="pais"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Insertar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
