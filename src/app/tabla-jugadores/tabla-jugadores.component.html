<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto mt-5">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Codigo jugador</th>
            <th>Nombre Jugador</th>
            <th>Edad</th>
            <th>Posicion</th>
            <th>Equipo</th>
            <th>Pais</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jug of jugadores">
            <td>{{ jug.codjuga }}</td>
            <td>{{ jug.nombreCompletos }}</td>
            <td>{{ jug.edad }}</td>
            <td>{{ jug.posicion }}</td>
            <td>{{ jug.equipo }}</td>
            <td>{{ jug.pais }}</td>
            <td>
              <a
                ><button
                  (click)="seleccionEditar(jug.codjuga)"
                  data-toggle="modal"
                  data-target=".frmEditar"
                  class="btn btn-info"
                >
                  Editar
                </button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-frm-editar-jugador
    [jugadorParaEditar]="jugadorAEditar"
  ></app-frm-editar-jugador>
</div>
